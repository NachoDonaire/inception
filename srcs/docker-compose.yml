services:
  nginx:
    user: root
    build: 
      context: ./requirements/nginx/.
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx_container
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - $PWD/volNginx:/etc/nginx/conf.d
    networks:
      - networng

  wordpress:
    build: 
      context: ./requirements/wordpress/.
      dockerfile: Dockerfile
    image: wordpress
    container_name: wordpress_container
    networks:
      - networng
    env_file:
      - .env
    volumes:
      #- /home/$USER/wordpress:/volume
      - $PWD/wpvol:/var/www/html
    ports:
      - "9000:9000"

  mariadb:
    build:
      context: ./requirements/mariadb/.
      dockerfile: Dockerfile
    image: mariadb
    container_name: mariadb_container
    networks:
      - networng
    env_file:
      - .env

volumes:
  wordpress:
    driver_opts:
      type: none
      device: /home/nkustoner/wordpress
networks:
  networng:
    ipam:
      config:
        - subnet: 172.18.0.0/24
    driver: "bridge"
   
