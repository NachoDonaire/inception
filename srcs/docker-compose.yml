services:
  nginx:
    user: root
    build: 
      context: ./requirements/nginx/.
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx_container
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - nwvol:/var/www/html
    networks:
      - networng
    depends_on: 
      - wordpress

  wordpress:
    build: 
      context: ./requirements/wordpress/.
      dockerfile: Dockerfile
    image: wordpress
    container_name: wordpress_container
    networks:
      - networng
    env_file:
      - .env
    volumes:
      #- /home/$USER/wordpress:/volume
      - nwvol:/var/www/html
    ports:
      - "9000:9000"
    depends_on:
      - mariadb

  mariadb:
    build:
      context: ./requirements/mariadb/.
      dockerfile: Dockerfile
    image: mariadb
    container_name: mariadb_container
    networks:
      - networng
    env_file:
      - .env
    volumes:
      - mbvol:/var/lib/mysql

volumes:
  nwvol:
    driver: local
    driver_opts:
      type: none
      device: /home/$USER/data/wordpress
      o: bind
  mbvol:
    driver: local
    driver_opts:
      type: none
      device: /home/$USER/data/mariadb
      o: bind

networks:
  networng:
    ipam:
      config:
        - subnet: 172.18.0.0/24
    driver: "bridge"
   
